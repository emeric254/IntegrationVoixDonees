[natted-phone](!,basic-options)   ; another template inheriting basic-options
        nat = yes
        directmedia=no

; superclasse :
[myphone](!)
    type=friend
    host=dynamic
    directmedia=yes
    language=fr
    secret=123

; users :
[Et](myphone)
    mailbox=11101@ctx
    context=ctx_Et

[Slp](myphone)
    mailbox=11102@ctx
    context=ctx_Slp
